<!DOCTYPE html>
<html>
    <head>
        <title>WeOpenSecBlog | Admin</title>
        <link rel="stylesheet" href="/admin/assets/css/main.css"/>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <div class="form">
            <div class="img">
                <img src="/admin/assets/images/logo.png"/>
            </div>
            <div class="title">Login to view Articles</div>
            <div class="label">
                <div class="label_l">
                    Enter username
                </div>
                <input class="label_i" placeholder="admin" type="text" name="uname">
            </div>
            <div class="label">
                <div class="label_l">
                    Enter password
                </div>
                <input class="label_i" placeholder="******" type="password" name="upass">
            </div>
            <div class="btn click_login">Log in</div>
        </div>
        <script src="/admin/assets/js/main.js"></script>
    </body>
</html>
